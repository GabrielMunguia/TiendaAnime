<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fontello.css" />
    <link rel="stylesheet" href="/css/style-general.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/contactanos.css" />
    <link rel="shortcut icon" href="/assets/img/iconos/geekparadise.ico" />
    <title>Contactanos-GeekParadise</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="Contactenos">
      <div class="infoTienda">
        <div>
          <div class="imgFormulario">
            <img src="/assets/img/iconos/ubicacion.png" alt="" />
          </div>
          <div>
            <p>
              Centro Comercial Metrocentro Sonsonate,<br />
              Local #75 Callejón El Guayabo, Sonsonate Sonsonate,<br />
              El Salvador
            </p>
          </div>
        </div>
        <div>
          <div class="imgFormulario">
            <img src="/assets/img/iconos/telefono.png" alt="" />
          </div>
          <div><p>Llámenos: 6203-1672</p></div>
        </div>
        <div>
          <div class="imgFormulario">
            <img src="/assets/img/iconos/email.png" alt="" />
          </div>
          <div>
            <p>
              Envíenos un mensaje <br />
              de correo electrónico: geekparadisesv@gmail.com,
            </p>
          </div>
        </div>
      </div>
      <div class="formularioTienda">
        <form action="GET" id="formulario">
          <div>
            <h2>Contacte con nosotros</h2>
          </div>
          <div>
            <div>
              <label for="nombreForm">Nombre <span>*</span></label>
              <input required type="text" name="nombreForm" id="nombreForm" />
            </div>
            <div>
              <label for="correoForm">Correo Electronico<span>*</span></label>
              <input required type="email" name="correoForm" id="correoForm" />
            </div>

            <div>
              <label for="mensajeForm">Mensaje <span>*</span></label>
              <textarea
                required
                id="mensajeForm"
                placeholder="¿Como podemos ayudarte?"
              ></textarea>
            </div>
          </div>

          <div class="formularioBoton">
            <input type="submit" name="formulario" id="formularioInput" />
          </div>
        </form>
      </div>
    </div>

    <div id="Footer"></div>

    <script src="/app/component/navbar.js"></script>
    <script src="/app/component/footer.js"></script>

    <script src="/js/menuMovil.js"></script>
    <script src="/js/productos.js"></script>

    <script src="/js/contactanos.js"></script>
  </body>
</html>
